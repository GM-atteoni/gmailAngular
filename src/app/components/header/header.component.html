<header class="headerGlobal mdl-layout__header">
    <button class="mdl-layout__drawer-button">
      <span (click)="exibeMenu();" class="material-icons">î—’</span>
    </button>
  
    <div class="mdl-layout__header-row">
      <span class="headerGlobal__title mdl-layout-title">{{tituloHeader}}</span>
  
      <div class="mdl-layout-spacer"></div>
  
      <!-- Search -->
      <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
           mdl-textfield--floating-label mdl-textfield--align-right is-focused mdl-cell--hide-phone ">
        <!--Para fechar remover is-focused--> 
        <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
          <span class="material-icons">search</span>
        </label>
        <div class="mdl-textfield__expandable-holder">
          <input (input)="handleBusca($event.target.value);" class="headerSearch__input mdl-textfield__input" type="text" name="sample" id="fixed-header-drawer-exp"
            placeholder="Filtrar e-mails...">
        </div>
      </div>
      <!--./Search-->
    </div>
  </header>
  <section class="headerGlobal__menuArea mdl-layout__drawer" [ngClass]="{'headerGlobal__menuArea--active' : isMenuOpen}">
    <span class="mdl-layout-title">
      <img class="headerGlobal__logo" src="assets/img/logo.svg" alt="CMail">
    </span>
  
    <header class="headerGlobal__userInfo">  
      <img [src]="loggedUser.avatar" class="headerGlobal__userInfoAvatar">
      <div class="headerGlobal__userInfoData">
        <h5 class="headerGlobal__userInfoDataName">{{loggedUser.name}}</h5>
        <span>{{loggedUser.email}}</span>
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
  
    <nav class="mdl-navigation"> 
      <a routerLink="/" class="mdl-navigation__link">
        <span class="material-icons">person</span> Login
      </a>
      <a routerLink="/caixa" class="mdl-navigation__link">
        <span class="material-icons">inbox</span> Caixa de Entrada
      </a>
      <a routerLink="/logout" class="mdl-navigation__link">
        <span class="material-icons">logout</span> Logout
      </a> 
    </nav> 
  </section>
  <div (click)="exibeMenu();" class="headerGlobal__menuOverlay"></div>
