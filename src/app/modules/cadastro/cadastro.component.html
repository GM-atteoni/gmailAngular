<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
  <cmail-header></cmail-header> 
  <main class="mdl-layout__content">
    <div class="page-content">
      <div class="mdl-grid">
        <form [formGroup]="formCadastro" (ngSubmit)="enviaCadastro();"> 
            <app-form-group label='E-mail: ' idCampo='email'>
                <input formControlName="email" required name="email" cmailFormField>
                <span class="mdl-textfield__error">Informar um email é obrigatório!</span>
             </app-form-group>

          <app-form-group label='Nome: ' idCampo='nome'>
             <input formControlName="nome" required name="nome" cmailFormField>
             <span class="mdl-textfield__error">Informar um nome é obrigatório!</span>
          </app-form-group>

          <app-form-group label='Senha: ' idCampo='senha'>
              <input formControlName="senha" required email name="senha" type="password" cmailFormField>
              <span class="mdl-textfield__error">Informar uma senha é obrigatório!</span>
           </app-form-group>

           <app-form-group label='Avatar: ' idCampo='avatar'>
              <input formControlName="avatar" required name="avatar" cmailFormField>
              <span class="mdl-textfield__error">Informar um avatar é obrigatório!</span>
           </app-form-group>
 
          <div class="mdl-card__actions">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
              Cadastrar
            </button>  
          </div>

        </form>
      </div>
    </div>
  </main>
</div>
